name: Build

on:
  # Run workflow on any pull request.
  pull_request:

  # Run workflow on pushes to the master branch.
  push:
    branches: [master]

jobs:
  run-tests:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel

      - name: Run tests
        run: tools/run_tests.sh
